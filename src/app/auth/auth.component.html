
<div class="auth__container">
  <div class="auth__container__header">
    <div class="auth__container__header__icon">
      <img src="assets/icons/archivement-search.png" alt="">
    </div>
    <div class="auth__container__header__description">
      <p class="auth__container__header__description__text">Многофункциональный сервис поиска услуг и магазинов в вашем городе.</p>
    </div>
  </div>
  <div class="preloader" *ngIf='!showOutlet'>
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>
  <div *ngIf='showOutlet' [@authAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <div class="auth__container__footer">
    <p>&copy; 2021, ООО СЛПАРТС, Все права защищены</p>
  </div>
</div>
